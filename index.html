<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/x-icon" href="./dist/img/favicon.ico">
    <link rel="stylesheet" href="style.css">

    <title>Piron - stop watch</title>
</head>

<body>
    <h2 class="h2">My Javascript First Project</h2>
    <h1 class="h1">Js Stop-watch</h1>

    <div class="timer">
        <span id="hours">00:</span>
        <span id=" minutes">00:</span>
        <span id="seconds">00:</span>
        <span id="tens">00</span>
    </div>

    <div class="buttons">
        <button id="btn-start" class="btn"> <i class=" fa-play"></i> Start</button>
        <button id="btn-stop" class="btn"> <i class="fas fa-stop"></i> Stop</button>
        <button id="btn-reset" class="btn"> <i class="fas fa-reset"></i> Reset</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
